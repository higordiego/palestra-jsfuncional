version: "3"
services:
    mongodb:
        image: mongo:latest
        restart: always
        container_name: "mongodb_presentation"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - ./data/db:/data/db
        ports:
            - 27017:27017
        command: mongod --smallfiles --logpath=/dev/null

    backend:
        image: node:8.9.4
        restart: always
        container_name: backend_presentation
        volumes:
            - .:/backend
            - /node_modules
        ports:
            - 3000:3000
        command: bash -c "cd /backend && node_modules/.bin/nodemon"